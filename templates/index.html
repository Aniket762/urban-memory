<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/mains.css">
    <!--    Favicon-->
    <link rel="icon" href="https://aniket.live/img/aniket.jpeg" type="image/png" sizes="16x16">

    <title>Flask-ML House Predictor</title>
</head>
<body>
    <div class="register-photo" style="height: 100%;">
        <div class="form-container">
            <div class="image-holder"></div>
            
            <form action="/predict" method="post">
                <h2 class="text-center"><strong>Predict</strong> house price.</h2>
    
                <div class="form-group">
                    
                   <h2><input type="number" name ="area" class="form-control" id="inputArea" placeholder="Enter Area"></input> </h2>     
                </div>
    
                <div class="form-group">
                   <h2><input type="number" name="bedrooms" class="form-control" id="inputBedrooms" placeholder="Enter Number of Bedrooms"></h2> 
                </div>
    
                <div class="form-group">
                    <h2><input type="number" name="age" class="form-control" id="inputAge" placeholder="Enter Age of the Property"></h2>
                </div>
      
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Predict</button>
                </div>
            </form>

            
        </div>
        <div>
            <h1>{{pred}}</h1>
        </div>
    </div>
 
</div>
</body>
</html>
